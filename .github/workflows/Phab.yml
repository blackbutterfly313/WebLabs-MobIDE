name: Phabritacor Autonomous Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  phabritacor-review:
    name: Better Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: npm install @openai/agents
        run: pip install nodejs | pip install npm | npm install @openai/agents

      - name: git lfs install
        env:
          OPEN_AI_KEY: ${{secrets.OPEN_AI_KEY}}
          OPEN_AI_HTTPS: https://github.com/openai/openai-realtime-agents.git
        run: |
         git clone https://github.com/openai/openai-realtime-agents.git

      - name: Update Library
        uses: actions/checkout@v4
        with:
          name: update library
          run: pip install update 
