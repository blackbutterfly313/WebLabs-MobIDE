name: Phabritacor Autonomous Reviewdog

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  reviewdog:
    name: Reviewdog Universal Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install universal linters
        run: |
          pip install flake8
          npm install -g markdownlint-cli
          sudo apt-get install -y shellcheck

      - name: Python Lint (flake8)
        run: |
          flake8 . | reviewdog -efm="%f:%l:%c: %m" -name="flake8" -reporter=github-pr-review -filter-mode=diff || true

      - name: Markdown Lint
        run: |
          markdownlint **/*.md | reviewdog -efm="%f:%l %m" -name="markdownlint" -reporter=github-pr-review -filter-mode=diff || true

      - name: Shell Script Lint
        run: |
          find . -name "*.sh" | xargs shellcheck | reviewdog -efm="%f:%l:%c: %m" -name="shellcheck" -reporter=github-pr-review -filter-mode=diff || true

      - name: Archive reviewdog logs
        uses: actions/upload-artifact@v3
        with:
          name: reviewdog-logs
          path: reviewdog.log
        continue-on-error: true
